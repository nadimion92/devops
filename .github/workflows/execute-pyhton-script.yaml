name: Run Hello Python

on:
  push:
  workflow_dispatch
jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Run Python script
        run: python act11_print_hello.py.  
